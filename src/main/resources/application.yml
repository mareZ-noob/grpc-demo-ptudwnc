spring:
  application:
    name: grpc-demo

  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# gRPC Server Configuration
grpc:
  server:
    port: 9090

  # gRPC Client Configuration (for testing)
  client:
    product-service:
      address: static://localhost:9090
      negotiationType: plaintext
